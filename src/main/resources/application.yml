spring:
  application:
    name: management_quick_wash
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show:
      sql: true
server:
  error:
    include:
      stacktrace: never